{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giờ Điểm Danh Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'app/menu.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'user_menu' %}">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </nav>
    <div class="container mt-4">
        <h3><i class="fas fa-clock"></i> Giờ Điểm Danh Cá Nhân</h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Ngày</th>
                    <th>Giờ điểm danh</th>
                </tr>
            </thead>
            <tbody>
                {% for s in settings %}
                <tr>
                    <td>{{ s.date|date:"d/m/Y" }}</td>
                    <td>{{ s.checkin_time|time:"H:i" }} - {{ s.checkout_time|time:"H:i" }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Chưa có lịch điểm danh nào</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
